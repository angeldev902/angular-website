<div class="mb-3">
    <label [for]="id" class="form-label">{{ label }}</label>
    <input [type]="type" class="form-control" [id]="id" [name]="id" [formControl]="control" [placeholder]="placeholder">
    <div *ngIf="control.invalid && control.touched" class="text-danger mt-2">
       {{ errorMessage }}
    </div>
</div>
